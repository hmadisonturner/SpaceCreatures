<html>

    <style> 
      body { 
        margin:0;
        padding:0;
        overflow:hidden;
        background:#4c4c4c;
        text-align:center;

        -khtml-user-select: none; /* Konqueror HTML */

    <script type="module">

    import SpaceCreaturesGame from "./Game.js"

      onload = function () {
        new SpaceCreaturesGame()

    <div id="button_ctrl">
      <svg viewBox="0 0 6 6" style="height:1.25in;width:1.25in">
        <style> * {fill: #333333; stroke-width: 0.1; stroke: #7f7f7f} </style>

      </svg>

      <svg viewBox="0 0 10 10" style="height:1.4in;width:1.4in">
        <circle id="pad" cx="5" cy="5" r="4" />
        <ellipse cx="5" cy="5" rx="1" ry="5" />

        <ellipse cx="5" cy="5" rx="1" ry="5" style="stroke:none" />
